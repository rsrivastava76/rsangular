<button type="button" class="btn btn-sm btn-success pull-left" ng-click="markCompleted(item)">
    <span class="glyphicon" ng-class="item.completed ? 'glyphicon-check' : 'glyphicon-unchecked'"></span>
</button>

<span ng-class="{strike:item.completed}" style="font-weight: bold">{{item.taskName | uppercase}}</span>

<button type="button" class="btn btn-sm btn-danger pull-right" ng-click="removeItem(item)">
    <span class="glyphicon glyphicon-trash"></span>
</button>

<a href="#/addItem/edit/{{item._id}}" ng-click="findById(item)" class="btn btn-sm btn-default pull-right" style="margin-right:10px;">
    <span class="glyphicon glyphicon-pencil"></span>
</a>
