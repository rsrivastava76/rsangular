<div class="col-xs-12">
    <div class="jumbotron text-center">
        <h1>{{taskItem._id > "0" ? 'Edit' : 'Add'}} Item Below</h1>
    </div>
    <form name="taskForm">
        <input type="text" class="form-control" ng-model="taskItem._id">

        <div class="alert alert-danger" role="alert" ng-show="taskForm.$dirty && !taskForm.$valid">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Enter a valid task item!
        </div>

        <div class="form-group">
            <input type="text" ng-pattern="/^[a-zA-Z]*$/" class="form-control" placeholder="Task Item" ng-model="taskItem.taskName" required>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Task status" ng-model="taskItem.completed">
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-success btn-lg btn-block" ng-click="taskForm.$valid && save()">
                <span class="glyphicon glyphicon-pushpin"></span>
                Save
            </button>
        </div>

        <div class="form-group">
            <a href="#/" class="btn btn-default btn-lg btn-block">
                <span class="glyphicon glyphicon-remove"></span>
                Cancel
            </a>
        </div>
    </form>
</div>
